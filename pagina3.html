			<form class="form" action="pagina1.html">
				<h5>REGISTRO DE USUARIO</h5>
				<fieldset class="fieldset1">
					<label>Nombre:</label>
					<input type="text" size="15" required pattern="[A-Za-z]{1,10}"><br><br>
					<label>Apellido:</label>
					<input type="text" size="20" required pattern="[A-Za-z]{1,10}"><br><br>
					<label>Domicilio:</label>
					<input type="text" required ><br><br>
					<label>Sexo: </label>
					<input type="radio" name="genero" id="Mujer">
					<span for="Mujer">Mujer</span>
					<input type="radio" name="genero" id="Hombre">
					<span for="Hombre">Hombre</span><br><br>
					<label>Teléfono:</label>
					<input type="text" size="10" maxlength="9" required pattern="[0-9]{9}"><br><br>
					<label>Código Postal:</label>
					<input type="number" min="10000" max="30000" placeholder="5 caracteres" required pattern="[0-9]"><br><br>
					<label>Fecha Nacimiento:</label>
					<input type="date" min="1900-12-31" required><br><br>
				</fieldset>
				<fieldset class="fieldset2">
					<label>Gmail:</label>
					<input type="email" size="30" required><br><br>
					<label>Usuario:</label>
					<input type="text" required pattern="[A-Za-z0-9]{1,10}"><br><br>
					<label>Contraseña:</label>
					<input type="password" minlength="5" required pattern="[A-Za-z0-9]{5,20}" placeholder="Minimo 5 caracteres"><br><br>
